<!doctype html>
<html lang="kr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TIME TABLE</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        function updateTime() {
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, '0');
            const minutes = currentTime.getMinutes().toString().padStart(2, '0');
            const seconds = currentTime.getSeconds().toString().padStart(2, '0');

            const formattedTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById("current-time").textContent = formattedTime;

            // 다음 프레임을 요청하여 시간 업데이트
            requestAnimationFrame(updateTime);
        }
        window.onload = function(){
            // 초기 로딩 시에도 시간을 표시
            updateTime();
        }
    </script>
</head>
<body>
<!-- 팝업 및 불투명한 배경 -->
<div class="overlay" id="popupOverlay">
    <div class="popup">
        <span class="close-button" id="closePopup">&times;</span>
        <div class="grid-item">
            <div>
                12시
            </div>
            <div class="info">
                <div class="time">12:30 ~ 13:00 (30')</div>
                <div class="guest">SKIPJACK</div>
            </div>
            <div>
                13시
            </div>
            <div class="info">
                <div class="time">13:30 ~ 14:00 (30')</div>
                <div class="guest">터치드(TOUCHED)</div>
            </div>
            <div>
                14시
            </div>
            <div class="info">
                <div class="time">13:30 ~ 15:20 (40')</div>
                <div class="guest">세이수미</div>
            </div>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center flex-column">
    <div class="title">
        TIME TABLE
    </div>
    <div>
        <h4><span id="current-time"></span></h4>
    </div>
    <a href="https://www.instagram.com/busanrockfest/" target="_blank">
        <i class="fab fa-instagram"></i>
    </a>3
</div>
<div class="timetable">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="SAMROCK-tab" data-toggle="tab" data-target="#SAMROCK" type="button" role="tab"
                    aria-controls="home" aria-selected="true">SAMROCK
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="GREEN-tab" data-toggle="tab" data-target="#GREEN" type="button" role="tab"
                    aria-controls="profile" aria-selected="false">GREEN
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="RIVER-tab" data-toggle="tab" data-target="#RIVER" type="button" role="tab"
                    aria-controls="profile" aria-selected="false">RIVER
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="HIDDEN-tab" data-toggle="tab" data-target="#HIDDEN" type="button" role="tab"
                    aria-controls="profile" aria-selected="false">HIDDEN
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="SAMROCK" role="tabpanel" aria-labelledby="SAMROCK-tab">
            <img src="assets/img/samrock.jpg" alt="삼락스테이지">
        </div>
        <div class="tab-pane fade" id="GREEN" role="tabpanel" aria-labelledby="GREEN-tab">
            <img src="assets/img/green.jpg" alt="삼락스테이지">
        </div>
        <div class="tab-pane fade" id="RIVER" role="tabpanel" aria-labelledby="RIVER-tab">
            <img src="assets/img/river.jpg" alt="삼락스테이지">
        </div>
        <div class="tab-pane fade" id="HIDDEN" role="tabpanel" aria-labelledby="HIDDEN-tab">
            <img src="assets/img/hidden.jpg" alt="삼락스테이지">
        </div>
    </div>

</div>
</body>
</html>
